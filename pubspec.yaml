name: exercice
description: bulldozer exercice

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0-266.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  koin: ^0.14.2
  easy_localization: ^3.0.1
  sprintf: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/fonts/
    - assets/translations/
    - assets/json/

  fonts:
    - family: PTSerif-Bold
      fonts:
        - asset: assets/fonts/PTSerif-Bold.ttf
    - family: PTSerif-BoldItalic
      fonts:
        - asset: assets/fonts/PTSerif-BoldItalic.ttf
    - family: PTSerif-Italic
      fonts:
        - asset: assets/fonts/PTSerif-Italic.ttf
    - family: PTSerif-Regular
      fonts:
        - asset: assets/fonts/PTSerif-Regular.ttf
    - family: Roboto-Bold
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
    - family: Roboto-Light
      fonts:
        - asset: assets/fonts/Roboto-Light.ttf
    - family: Roboto-Medium
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
    - family: Roboto-Regular
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf